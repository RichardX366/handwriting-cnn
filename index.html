<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Handwriting CNN</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link href="tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <label for="select-style">Style:</label>
    <select id="select-style">
      <option value="-">&ndash;</option>
      <option value="44">1</option>
      <option value="54">2</option>
      <option value="23" selected>3</option>
      <option value="1">4</option>
      <option value="19">5</option>
      <option value="6">6</option>
      <option value="30">7</option>
      <option value="11">8</option>
      <option value="21">9</option>
    </select>
    <svg id="canvas"></svg>
    <button>Write</button>
    <div
      class="absolute inset-0 flex justify-center items-center bg-gray-800"
      id="overlay"
    >
      <button class="btn btn-lg btn-info" id="serial">Select Machine</button>
    </div>
    <script src="ai.js"></script>
    <script src="script.js"></script>
  </body>
</html>
